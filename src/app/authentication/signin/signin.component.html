<div class="login-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="90%" fxFlex.gt-sm="70%" fxLayout="row" fxLayout.lt-md="column">
    <div class="login-left" fxFlex="50%" fxFlex.lt-md="100%">
      <mat-card-header>
        <mat-card-title>
          <h2>Login! ðŸ‘‹</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput type="username" formControlName="username" placeholder="Test123">
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">username is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="******">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" class="full-width">Sign In</button>
        </form>
        <p class="signup-link">Don't have an account? <a routerLink="/signup">Sign Up Now</a></p>
      </mat-card-content>
    </div>
  </mat-card>
</div>
