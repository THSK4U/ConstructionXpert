<div class="task-list-container">
  <h2 class="title">Liste des Projets</h2>
    <div class="bar">
  <input type="text" [(ngModel)]="searchText" placeholder="Rechercher un projet" class="search-input">
  <button mat-button color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon> Ajouter un Projet </button>
</div>
  <div class="task-table">
    <div class="task-header">
      <div class="header-item" (click)="sort('nom')">Nom du Projet
        <span class="sort-icon" *ngIf="currentSortField === 'nom'">
      <i class="arrow up" *ngIf="currentSortDirection === 'desc'">↑</i>
      <i class="arrow down" *ngIf="currentSortDirection === 'asc'">↓</i>
    </span></div>
      <div class="header-item" (click)="sort('description')">Description
        <span class="sort-icon" *ngIf="currentSortField === 'description'">
      <i class="arrow up" *ngIf="currentSortDirection === 'desc'">↑</i>
      <i class="arrow down" *ngIf="currentSortDirection === 'asc'">↓</i>
    </span></div>
      <div class="header-item" (click)="sort('dateDebut')">Date de Début
        <span class="sort-icon" *ngIf="currentSortField === 'dateDebut'">
      <i class="arrow up" *ngIf="currentSortDirection === 'desc'">↑</i>
      <i class="arrow down" *ngIf="currentSortDirection === 'asc'">↓</i>
    </span></div>
      <div class="header-item" (click)="sort('dateFin')">Date d'Échéance
        <span class="sort-icon" *ngIf="currentSortField === 'dateFin'">
      <i class="arrow up" *ngIf="currentSortDirection === 'desc'">↑</i>
      <i class="arrow down" *ngIf="currentSortDirection === 'asc'">↓</i>
    </span></div>
      <div class="header-item" (click)="sort('budget')">Budget
        <span class="sort-icon" *ngIf="currentSortField === 'budget'">
      <i class="arrow up" *ngIf="currentSortDirection === 'desc'">↑</i>
      <i class="arrow down" *ngIf="currentSortDirection === 'asc'">↓</i>
    </span></div>
      <div class="header-item">Actions</div>
    </div>


    <div class="task-row" *ngFor="let project of filteredProjects()">
      <div class="row-item">{{ project.nom?.toUpperCase() }}</div>
      <div class="row-item description">{{ project.description }}</div>
      <div class="row-item">{{ project.dateDebut | date:'dd/MM/yyyy' }}</div>
      <div class="row-item">{{ project.dateFin | date:'dd/MM/yyyy' }}</div>
      <div class="row-item">{{ project.budget }} MAD</div>
      <div class="row-item">
        <button mat-button color="primary" (click)="editProject(project)">
          <mat-icon>edit_not</mat-icon>
        </button>
        <button mat-button color="warn" (click)="deleteProject(project)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </div>
    </div>
    <div class="row-item">
      <mat-paginator [length]="totalProjects"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="[3, 5, 10, 25, 50, 100]"
                     (page)="onPageChange($event)"
                     aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
